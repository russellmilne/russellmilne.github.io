<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="testsheet.css">
	<script src="testscript.js" type="text/javascript"></script>
	<script src="math.js" type="text/javascript"></script>
</head>
<body>
	<p>I will now test a bit of syntax.</p>
	<p>I like to eat <select>
		<option>pears</option>
		<option>tractors</option>
		<option>my own arms</option>
		<option>nothing</option>
	</select> for lunch.</p>
	<p class="emphasized"><a href="index.html">This is a link to the index page.</a> I am also putting some text next to it.</p>
	<p id="testground">Here is some more text.</p>
	<button type="button" onclick="weirdtestfunction()">Maybe we should change it.</button>
	<button type="button" onclick="othertestfunction()">There's no going back once you've clicked this button!</button>
	<form id="testform">
		<p>Enter a number here (between 0 and 100): <input type="number" id="numone" min="0" max="100"></p>
		<p>Enter another one here (no restrictions): <input type="number" id="numtwo"></p>
		<p id="resultdump"></p>
	</form>
	<p><button type="button" onclick="add_these_two_numbers()">Now add them together and see what happens</button></p>
	<p><button type="button" onclick="test_mathjs_function()">Combinatorics!</button></p>
	<p id="nchoosek_dump">Test</p>
	<p><textarea id="textinput" style="font-family:sans-serif;" rows="10" cols="50" placeholder="Here's a text area, since everything else here is number boxes"></textarea></p>
	<p><button type="button" onclick="regex_test()">Let's see just the second word of that</button></p>
	<script type="text/javascript">
		function test_mathjs_function() {
			var n = parseInt(document.getElementById("numone").value);
			var k_input = parseInt(document.getElementById("numtwo").value);
			var k = math.min(k_input,n);
			var nchoosek = math.combinations(n,k);
			document.getElementById("nchoosek_dump").innerHTML = nchoosek;
		}
		function regex_test() {
			var sentences = document.getElementById("textinput").value;
			var secondWordRegex = new RegExp('(?:^\S+\s)(\S+)');
			var matchArray = secondWordRegex.exec(sentences);
			var secondWord = null;
			if (matchArray.length > 0) {
				secondWord = matchArray[0].value;
			}
			document.getElementById("resultdump").innerHTML = secondWord;
		}
	</script>
</body>
</html>
