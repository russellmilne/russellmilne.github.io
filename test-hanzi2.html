<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test area for the hanzi video project</title>
	<script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
</head>
<body>
	<input type="text" id="hanzi-input" placeholder="Hanzi">
	<button id="hanzi-updater-button">Select hanzi</button>

	<div>
		<canvas id="span0"></canvas>
		<canvas id="span1"></canvas>
		<canvas id="span2"></canvas>
		<canvas id="span3"></canvas>
	</div>

	<div>
		<video autoplay controls download id="video0"></video>
		<video autoplay controls download id="video1"></video>
		<video autoplay controls download id="video2"></video>
		<video autoplay controls download id="video3"></video>
	</div>
	
	<button id="animate-button">Animate</button>

	<script type="text/javascript">
		const hanziInput = document.getElementById("hanzi-input");

		var selectedHanzi
		var character0
		var character1
		var character2
		var character3

		// When the button is clicked, the first four hanzi in the text box should appear as animations

		document.getElementById("hanzi-updater-button").addEventListener("click", updateHanzi);

		function updateHanzi() {
			var numHanzi = Math.min(4,hanziInput.value.length) // The longest HSK words have 4 hanzi, as do chengyu

			document.getElementById("span0").innerHTML = "";
			document.getElementById("span1").innerHTML = "";
			document.getElementById("span2").innerHTML = "";
			document.getElementById("span3").innerHTML = "";

			if (numHanzi > 0) {
					selectedHanzi = hanziInput.value[0];
					character0 = HanziWriter.create('span0', selectedHanzi, {
					width: 100,
					height: 100,
					padding: 5,
					showOutline: true,
					strokeAnimationSpeed: 1.5,
					delayBetweenStrokes: 100,
					renderer: 'canvas'
				});

					if (numHanzi > 1) {
							selectedHanzi = hanziInput.value[1];
							character1 = HanziWriter.create('span1', selectedHanzi, {
							width: 100,
							height: 100,
							padding: 5,
							showOutline: true,
							strokeAnimationSpeed: 1.5,
							delayBetweenStrokes: 100,
							renderer: 'canvas'
						});

							if (numHanzi > 2) {
									selectedHanzi = hanziInput.value[2];
									character2 = HanziWriter.create('span2', selectedHanzi, {
									width: 100,
									height: 100,
									padding: 5,
									showOutline: true,
									strokeAnimationSpeed: 1.5,
									delayBetweenStrokes: 100,
									renderer: 'canvas'
								});

									if (numHanzi > 3) {
											selectedHanzi = hanziInput.value[3];
											character3 = HanziWriter.create('span3', selectedHanzi, {
											width: 100,
											height: 100,
											padding: 5,
											showOutline: true,
											strokeAnimationSpeed: 1.5,
											delayBetweenStrokes: 100,
											renderer: 'canvas'
										});
									}
							}
					}
			}
		}

		// Function that animates the hanzi
		function chainAnimations() {
		  var delayBetweenAnimations = 800; // milliseconds
		    character0.hideCharacter();
		    character1.hideCharacter();
		    character2.hideCharacter();
		    character3.hideCharacter({
		    	onComplete: function() {
		    		character0.animateCharacter({
		    		  onComplete: function() {
		    		    setTimeout(function() {
		    		      character1.animateCharacter({
		    		      	onComplete: function() {
		    		      		setTimeout(function() {
		    		      			character2.animateCharacter({
		    		      				onComplete: function() {
		    		      					setTimeout(function() {
		    		      						character3.animateCharacter();
		    		      					}, delayBetweenAnimations);
		    		      				}
		    		      			});
		    		      		}, delayBetweenAnimations);
		    		      	}
		    		      });
		    		    }, delayBetweenAnimations);
		    		  }
		    		});
		    	}
		    });

		}

		document.getElementById('animate-button').addEventListener('click', chainAnimations);

		// Video recording setup (one video per canvas)

		var canvas0 = document.querySelectorAll("canvas")[0];
		var canvas1 = document.querySelectorAll("canvas")[1];
		var canvas2 = document.querySelectorAll("canvas")[2];
		var canvas3 = document.querySelectorAll("canvas")[3];
		var ctx0 = canvas0.getContext("2d");
		var ctx1 = canvas1.getContext("2d");
		var ctx2 = canvas2.getContext("2d");
		var ctx3 = canvas3.getContext("2d");

		var video0 = document.querySelectorAll("video")[0];
		var video1 = document.querySelectorAll("video")[1];
		var video2 = document.querySelectorAll("video")[2];
		var video3 = document.querySelectorAll("video")[3];

		var videoStream0 = canvas0.captureStream(30);
		var mediaRecorder = new MediaRecorder(videoStream0);

		var chunks = [];
		mediaRecorder.ondataavailable = function(e) {
		  chunks.push(e.data);
		};

		mediaRecorder.onstop = function(e) {
		  var blob = new Blob(chunks, { 'type' : 'video/mp4' });
		  chunks = [];
		  var videoURL = URL.createObjectURL(blob);
		  video.src = videoURL;
		};
		mediaRecorder.ondataavailable = function(e) {
		  chunks.push(e.data);
		};

		mediaRecorder.start();
		setTimeout(function (){ mediaRecorder.stop(); }, 15000);
	</script>
</body>
</html>
