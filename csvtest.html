<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<form>
		<p>Enter a number here: <input type="number" id="myNumber"></p>
		<input type="button" value="Display it">
		<p id="result"></p>
	</form>
	<script type="text/javascript">
		var onlyButton = document.querySelector('input[type="button"]');
		var numInput = parseFloat(document.getElementById("myNumber").value);

		onlyButton.onclick = function() {
			document.getElementById("result").innerHTML = numInput;
		}
	</script>
</body>
</html>
