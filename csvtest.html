<!DOCTYPE html>
<html>
<head>
	<script src="papaparse.min.js" type="text/javascript"></script>
</head>
<body>
	<form>
		<p>Enter a number here: <input type="number" id="myNumber"></p>
		<input type="button" value="Display it">
		<p id="result"></p>
	</form>
	<script type="text/javascript">
		var onlyButton = document.querySelector('input[type="button"]');

		onlyButton.onclick = function() {
			var numInput = parseFloat(document.querySelectorAll('input[type="number"]')[0].value);

			var uploaded_book;
			Papa.parse("testbook.csv", {
				header: true,
				dynamicTyping: true,
				download: true,
				delimiter: ",",
				complete: function(results) {
					uploaded_book = results.data;
				}
			})
			document.getElementById("result").innerHTML = uploaded_book[0].animal;
		}
	</script>
</body>
</html>
