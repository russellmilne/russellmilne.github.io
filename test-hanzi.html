<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test area for the hanzi video project</title>
	<script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
</head>
<body>
	<input type="text" id="hanzi-input" placeholder="Hanzi">
	<button id="hanzi-updater-button">Select hanzi</button>
	<div id="character-target-div"></div>
	<button id="animate-button">Animate</button>

	<script type="text/javascript">
		const hanziInput = document.getElementById("hanzi-input");

		var selectedHanzi = 'æ±‰'
		var writer = HanziWriter.create('character-target-div', selectedHanzi, {
		  width: 100,
		  height: 100,
		  padding: 5,
		  showOutline: true
		});

		document.getElementById("hanzi-updater-button").addEventListener("click", updateHanzi);

		function updateHanzi() {
		  document.getElementById("character-target-div").html('');
		  selectedHanzi = hanziInput.value[0];
		  writer = HanziWriter.create('character-target-div', selectedHanzi, {
		  width: 100,
		  height: 100,
		  padding: 5,
		  showOutline: true
		});
		}

		document.getElementById('animate-button').addEventListener('click', function() {
		  writer.animateCharacter();
		});
	</script>
</body>
</html>
